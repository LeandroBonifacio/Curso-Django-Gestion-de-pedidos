{% extends "ProjectoWebApp/base.html" %} {% load static %} {% block content %}


<div class="container">


    <div class="row">

        {% for producto in productos %}

        <div class="col-md-3">


            <div class="card" style="width: 100%; margin: 10px 10px">
                <img src="{{producto.imagen.url}}" class="card-img-top">
                <div class="card-body">
                    <h7 class="card-title" style="text-align: center;">
                        {{producto.nombre}}
                    </h7>
                    <p class="card-text">
                        {{producto.precio}}
                    </p>
                </div>

            </div>
            <!--card-->
        </div>
        <!--col-->

        {% endfor %}

    </div>
    <!--Row-->

</div>
<!--container-->
{% endblock %}
